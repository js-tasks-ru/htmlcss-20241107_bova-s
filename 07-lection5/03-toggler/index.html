<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <label class="toggle">
      <input type="checkbox" class="toggle__input" />
      <div class="toggle__state">
        <div class="toggle__control">
          <div class="toggle__circle toggle__circle_off"></div>
          <div class="toggle__circle toggle__circle_on"></div>
        </div>
        <div class="toggle__label">Default</div>
      </div>
    </label>
  </body>
</html>
